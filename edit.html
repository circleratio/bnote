<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{base_url}}/static/style.css">
    <title>Note</title>
  </head>
  <body>
    <form name="text" method="POST" action="{{base_url}}/add">
      <input type="hidden" id="note_id" name="note_id" value="{{item_id}}">
      <input type="hidden" id="note_type" name="note_type" value="note">
      <textarea id="note" name="note" rows="5" cols="33">{{note}}</textarea>
      <input type="submit" value="Update">
    </form>
    <button onclick="location.href='{{base_url}}/delete/{{item_id}}'">Del</button>
    <hr>
    <a href="{{base_url}}/list">Today</a> / <a href="{{base_url}}/list-all">All</a>
  </body>
</html>
