<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{base_url}}/static/style.css">
    <title>Note</title>
  </head>
  <body>
    <form name="text" method="POST" action="{{base_url}}/add">
      <input type="hidden" id="note_id" name="note_id" value="-1">
      <input type="hidden" id="note_type" name="note_type" value="note">
      <textarea id="note" name="note" rows="5" cols="33">{{note}}</textarea>
      <input type="submit" value="Add">
    </form>
    <hr>
    <form id="selection" name="todo" method="POST" action="{{base_url}}/add">
      <select id="note" name="note">
        <option value="---" selected>---</option>
        <option value="腕立て伏せ10回">腕立て伏せ10回</option>
        <option value="スクワット10回">スクワット10回</option>
        <option value="腹筋10回">腹筋10回</option>
        <option value="ウォーキング2km">ウォーキング2km</option>
        <option value="禁酒">禁酒</option>
      </select>
      <input type="submit" value="Add">
      <input type="hidden" id="note_id" name="note_id" value="-1">
      <input type="hidden" id="note_type" name="note_type" value="action">
    </form>
    <hr>
    <a href="{{base_url}}/list">today</a>/
    <a href="{{base_url}}/list-all">all</a>
  </body>
</html>
